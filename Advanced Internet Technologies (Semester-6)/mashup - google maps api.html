<!DOCTYPE html>
<html>
	<head>
		<title>Mashup - Google Maps API</title>
		<style type="text/css">
			html, body, #map{
			height: 100%; margin: 0; padding: 0;
			}
		</style>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
		<script type="text/javascript" src="htpps://maps.googleapis.com/maps/api/js?key=AIzaSyCR1U9bPugXCXxFx1LTIIJjpAhOqzg7Lvs"></script>
		<script type="text/javascript">
			function initialize() {
				var address = document.getElementById("location").value;
				alert(" value is: "+document.getElementById("location").value);
				geocoder= new google.maps.Geocoder();
				geocoder.geocode({'address': address},function(results, status){ 	
				alert("The latitude is: "+results[0].geometry.location.lat()+"\n The longitude is: "+results[0].geometry.location.lng());
				var yourMap = {center: {lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng()}, zoom:8};
				var map = new google.maps.Map(document.getElementById('map'), yourMap);
				var marker = new google.maps.Marker({map: map, position: results[0].geometry.location});
				});
				google.maps.event.addDomListener(window, 'load', initialize);
			}
		</script>
	</head>
	<body bgcolor="#fffddf">
		<h1>Location finder using google maps api</h1>
		Enter your location: 
		<input type="text" id="location" name="location"/>
		<input type="button" onClick="initialize()" value="Submit" />
		<div id="map"></div>
	</body>
</html>
