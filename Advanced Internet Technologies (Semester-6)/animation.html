<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				overflow: hidden;
			}
			@keyframes animate {
				0%   {margin-left: 0%;}
				100%  {margin-left: 100%;}
			}
			.marquee {
				text-align: left;
				white-space: nowrap;
				font-size: 25px;
				animation: animate 5s linear infinite;
			}
		</style>
	</head>
	<body>
		<div class="marquee">#Wenger Out</div>
	</body>
</html>
