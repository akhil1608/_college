<!DOCTYPE html>
<html>
	<head>
		<title>Form Elements</title>
	</head>
	<body>
		<form>
			<label>Name:</label> <input type="text" placeholder="Kylie Jenner"><br>
			<label>Email:</label> <input type="email" placeholder="kylie@thekardashians.com"><br>
			<label>Password</label> <input type="password"><br>
			<label>M/F:</label> <input type="radio"> M <input type="radio"> F<br>
			<label>Url:</label> <input type="url" placeholder="kyliejenner.com"><br>
			<label>Number of Units:</label> <input type="number" min="0"><br>
			<select>
				<option>Vashi</option>
				<option>Sanpada</option>
			</select><br>
			<label>Color:</label> <input type="color"><br>
			<label>Date:</label> <input type="date"><br>
			<label>Rating</label> <input type="range" min="1" max="5"><br>
			<label>Month:</label> <input type="month"><br>
			<label>Week:</label> <input type="week"><br>
			<label>File:</label> <input type="file"><br>
			<label>Image:</label> <input type="image"><br>
			<textarea placeholder="Feedback"></textarea><br>
			<input type="checkbox"> <label>Accept Agreement</label><br>
			<input type="submit">
		</form>
	</body>
</html>
