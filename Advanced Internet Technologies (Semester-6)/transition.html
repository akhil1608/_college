<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 100px;
				height: 100px;
			}
			#w {
				background-color: red;
				transition: width 2s linear;
			}
			#w:hover {
				width: 300px;
			}
			#h {
				background-color: blue;
				transition: height 2s linear;
			}
			#h:hover {
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="w"></div><br />
		<div id="h"></div>
	</body>
</html>
